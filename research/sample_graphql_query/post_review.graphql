mutation PostReview($programId: ID!, $body: String!) {
    reivew: postReview(input: {programId: $programId, body: $body}) {
        ...UserPageReviewData
        __typename
    }
}

fragment UserPageReviewData on Review {
    id
    body
    createdAt
    user {
        id
        name
        icon
        __typename
    }
    __typename
}
